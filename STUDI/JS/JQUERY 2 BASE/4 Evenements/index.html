<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Les événements</h1>
    

    <form id="contact-form">
        <div class="input-row">
            <label for="username">Identifiant</label>
            <input id="username" type="text" placeholder="IDENTIFIANT SVP">
        </div>
        <div class="input-row">
            <label for="phone">Numéro de téléphone</label>
            <input id="phone" type="text" placeholder="TEL. SVP">
        </div>
        <div class="input-row">
            <button id="send-data" type="submit" >Envoyer</button>
            <button id="reset-data" type="reset">Réinitialiser le formulaire</button>
        </div>
    </form>

    <div class="box"></div>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
